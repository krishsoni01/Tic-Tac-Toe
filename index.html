<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="gameContainer">
         
        <div class="myTurn">
        <h1 class="heading">turn for</h1>
        <div class="turn">
   
        <div class="turnBox">X</div>
        <div class="turnBox">O</div>
       
        </div>
       
        </div>
       
       
        <div class="mainGrid">
           
       <div class="box" data-index="1"></div>
       <div class="box" data-index="2"></div>
       <div class="box" data-index="3"></div>
       <div class="box" data-index="4"></div>
       <div class="box" data-index="5"></div>
       <div class="box" data-index="6"></div>
       <div class="box" data-index="7"></div>
       <div class="box" data-index="8"></div>
       <div class="box" data-index="9"></div>
           
        </div>
       
        <div class="result">
           
        </div>
       
        <button onclick="playAgain()" class="playAgainBtn">
            play again
        </button>
       
             
          </div>
<script src="script.js"></script>   

</body>
</html>
